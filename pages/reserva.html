<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reserva - Guille Magic</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">

<!-- FullCalendar -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

<link rel="stylesheet" href="reserva.css">
<link rel="icon" type="image/x-icon" href="../images/logo.ico">
</head>

<body>

<!-- HEADER igual al de tu web -->
<header>
  <div class="logo-container" onclick="location.href='../index.html'">
    <img src="../images/logo.png" alt="Logo" class="header-logo">
  </div>
  <nav>
    <a href="index.html#services">Servicios</a>
    <a href="index.html#blog">Opiniones</a>
    <a href="index.html#contact">Contacto</a>
  </nav>
</header>

<!-- MODAL DEL FORMULARIO -->
<div id="reservaModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h3>Datos de la reserva</h3>

    <form id="reservaForm">
      <label>Nombre:</label>
      <input type="text" id="nombre" required>

      <label>Apellidos:</label>
      <input type="text" id="apellidos" required>

      <label>Email:</label>
      <input type="email" id="email" required>

      <label>Fecha del evento:</label>
      <input type="text" id="fechaevento" readonly required>

      <label>Teléfono:</label>
    <input type="tel" id="telefono" required placeholder="">   

        <label>Ubicación / Ciudad:</label>
        <select id="ubicacion" required>
        <option value="" disabled selected>Selecciona tu ciudad</option>
        <option value="Zaragoza">Zaragoza</option>
        <option value="Huesca">Huesca</option>
        <option value="Teruel">Teruel</option>
        <option value="La Rioja">La Rioja</option>
        <option value="Navarra">Navarra</option>
        <option value="Pais Vasco">Pais Vasco</option>
        <option value="Soria">Soria</option>
        <option value="Cantabria">Cantabria</option>
        </select>


      <label>Número de personas:</label>
      <input type="number" id="npersonas" min="1" required>

      <label>Hora inicio:</label>
      <input type="time" id="horainicio" required>

      <label>Hora fin:</label>
      <input type="time" id="horafin" required>

      <button type="submit">Enviar reserva</button>
    </form>
  </div>
</div>

<section class="reserva-section">
  <h2 class="section-title">Reserva tu fecha</h2>
  
  <div id="calendar"></div>
</section>



<footer>
  &copy; 2025 Guille Magic. Todos los derechos reservados.
</footer>

<script src="reserva.js"></script>
</body>
</html>
